# @package suite
suite: dmc
task: walker_walk
obs_type: states # {states, pixels}

discount: 0.99

# train settings
num_train_steps: 30000000
#num_train_steps: 10000000
num_seed_steps: 6000 # DAC

# eval
#eval_every_steps: ${policy_iter}
eval_every_steps: 100000
num_eval_episodes: 5
boosting_num_eval_episodes: 20

save_snapshot: true
frame_stack: 3
action_repeat: 2

task_make_fn_train:
  _target_: suite.dmc.make
  name: ${suite.task}
  frame_stack: ${suite.frame_stack}
  action_repeat: ${suite.action_repeat}
  seed: ${seed}
  obs_type: ${suite.obs_type}

task_make_fn_eval:
  _target_: suite.dmc.make
  name: ${suite.task}
  frame_stack: ${suite.frame_stack}
  action_repeat: ${suite.action_repeat}
