# @package suite
suite: dmc
task: cheetah_run
obs_type: states # {states, pixels}

discount: 0.99

# train settings
num_train_steps: 1000000
num_seed_steps: 6000

# eval
eval_every_steps: 25000
num_eval_episodes: 10

save_snapshot: true
frame_stack: 3
action_repeat: 2

task_make_fn_train:
  _target_: suite.dmc.make
  name: ${suite.task}
  frame_stack: ${suite.frame_stack}
  action_repeat: ${suite.action_repeat}
  seed: ${seed}
  obs_type: ${suite.obs_type}

task_make_fn_eval:
  _target_: suite.dmc.make
  name: ${suite.task}
  frame_stack: ${suite.frame_stack}
  action_repeat: ${suite.action_repeat}
  seed: ${seed}
  obs_type: ${suite.obs_type}
